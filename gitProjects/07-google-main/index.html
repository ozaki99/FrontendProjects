<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../../css/google-main.css">
</head>
<body>

<!--
Hello everyone today I'm gonna do the Google's clone

    Parts:
    -header
    -logo
    -search
    -buttons
    -footer
-->

<div class="container">

    <!-- header -->
    <div class="head">
        <div class="link">About</div>
        <div class="link">Store</div>
        <button class="end-button">Sign In</button>        
        <img src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg" alt="Google Applications" class="end-icon">
        <div class="end-link">Images</div>
        <div class="end-link">Gmail</div>
    </div>


    <!-- mid -->
    <div class="center">
        <img src="https://media.wired.co.uk/photos/606da4ae938ecee6e930e9c3/master/w_1600%2Cc_limit/google-logo_2.jpg" alt="Google" class="logo">
        <input type="image" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="icon">
        <input type="text" class="search">
        <input type="image" src="https://cdn.dribbble.com/users/11533573/screenshots/18323902/google-microphone-icon_1x.png" class="mic">
    </div>


    <!-- footer -->
    <div class="footer">

        <div class="f-link">Advertising</div>
        <div class="f-link">Business</div>
        <div class="f-link-block">How search works</div>
        
        <div class="f-end-link"></div>
        <div class="f-end-link">Settings</div>
        <div class="f-end-link">Terms</div>
        <div class="f-end-link">Privacy</div>
    </div>

</div>
    
</body>
</html>
