<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Beta</title>
    <link rel="stylesheet" href="../../css/google-style.css">
</head>
<body>


    <!-- Her şeyi bu div içerisinde yapacağız -->

<div class="container">

            <!-- Logo + Search Bar -->
        <div>
            <center>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta">
            </center>
        </div>
        
        <div align="center" class="bgc">
                <form>
                    <label for="search">Search the web using Google!</label><br>
                    <input type="text" id="search"><br>
                </form>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
        </div>

            <!-- MAIN -->

<div>

    <!-- Left Box -->
    
    <div class="left-box box bgc">
        <center>

    <div> Special Searches </div>
    <div> <a href="">Stanford Search</a> </div>
    <div> <a href="">Linux Search</a> </div>
    
        </center>
    </div>
    
    
    <!-- Mid Box -->
    
    <div class="mid-box box bgc">
        <center>

            
            <a href="">Help</a> <br>
            <a href="">About Google</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google Logos</a>
            
        </center>
    </div>
    
    
    <!-- Right Box -->
    
    <div class="right-box box bgc">
        <center>

            <div>
                <strong>
                    Get Google!
                </strong>
                <br>updates monthly:
            </div>
            <form>
                <input type="text" placeholder="your e-mail">
            </form>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </center>
    </div>
    
</div>

<!-- Footer -->
    <div class="footer">
    
            <p>
                Copyright © 1998 Google Inc.
            </p>        
            
    </div>
    
    
</div>
