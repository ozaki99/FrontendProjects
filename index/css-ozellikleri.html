    <!--
        Inline CSS (Etiketin içinde)    : <h1 style="color:red ; font-size:14px;"> Başlık </h1>
        inline css bir yerde ufacık bir değişiklik için veya bir deneme prototip için vs kullanılır  
        bir etikette inline css yazılıysa bu internal css'i ezer 

        Internal CSS (Dosyanın içinde)  : 

        <head> içinde en alta
            <style> yazılır 

                daha sonra değişiklik yapılmak istenen etiket yazılır ve süslü parantez açılıp özellikler içine yazılır
                h1 {
                    color:red;
                    font-size:20px;
                }
                Body içindeki h1'e bir inline css tanımlanmadığı sürece bütün h1'ler bu özelliklere sahip olacaktır

            </style>
        </head
        
        
        
        External CSS (Başka bir yerde)  : 
        
        Proje klasöründeki xyz.css dosyası veya internetten tıpkı img gibi alınabilen
        style dosyalarıdır. internal css ile farkı yoktur. Head etiketi içerisine title'dan sonra şöyle yazılır
        link:css yazıp tab yapabilirsin
        <link rel="stylesheet" href="dosyaİsmi.css"> (Proje klasöründe aynı isimde bir css dosyası varsa çalışır tabii)
        dosyaİsmi.css dosyasının içine daha önce style içine yazdıklarımızı yazıyoruz ve style'i oradan siliyoruz

        Zaten şuanda çalışıyor olmalı link rel sayesinde...
    -->
