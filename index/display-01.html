<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display D-Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <!-- Bootstrapte d kısaltması Display anlamına geliyor ingilizcede görüntülemek vs.
    yani biz responsive yapıda nasıl olacak da herhangi bir elementin görünüp görünmeyeceğine karar vericez? -->


    <!-- d- kısaltmasından sonra örnekler
    d-block: alt alta gösterir
    d-inline: yan yana gösterir mesela ul.d-inline>li*3 listeleri dikey değil yatay yapabiliriz
    d display demekti o halde
    d-none: dersek hiçbir şeyi göster demiş oluruz yani gizler...
    aşağıda her ölçek için sadece onu göstericez ve onun için diğer ölçekleri d-none ile gizleyeceğiz

    ama önce farkı görelim
    d-none : Gizle
    d-block / d-inline vs.: Göster


    (Bu arada az önce farkettim d-block yazınca div gibi satırı kaplıyor d-inline olunca yazı kadar yer kaplıyor)

    İstenilen ölçekte göstermek ve gizlemek istersek
    d-sm-none : SM ölçeğinde ... Kafam karıştı lan 
    başa none ortaya ölçeğin kendisinin göstericisi sona da ölçeğin bi büyüğünün gizlenilmesi -->


    <!-- xsnin başına d-none yazarsak xs görünmez çünkü xs'den öncesi yok -->
<!-- zaman çizgisi örneği -->


    <h1 class="bg-primary d-xs-block d-sm-none">XS - Telefon ekranı</h1>
    <h1 class="bg-secondary d-none d-sm-block d-md-none">SM - Tablet ekranı</h1>
    <h1 class="bg-success d-none d-md-block d-lg-none">MD - Laptop ekranı</h1>
    <h1 class="bg-info d-none d-lg-block d-xl-none">LG - Bilgisayar ekranı</h1>
    <h1 class="bg-danger d-none d-xl-block">XL - Daha büyük bir ekran</h1>
    

    <div class="container">
        <div class="row">
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light">Lorem, ipsum dolor.</div>
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light">Fuga, totam minima.</div>
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light">Quas, iure asperiores?</div>
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light">Possimus, debitis autem?</div>

            <!-- bu alttaki ikisi gizlendi, yani lg ekranda 4 tane görünücek -->
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light d-lg-none d-xl-block">In, sed atque.</div>
            <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary text-light d-lg-none d-xl-block">Magnam, perspiciatis?</div>
        </div>
    </div>




    
    
</body>
</html>
