<h1>Emmet Zen</h1>
<!--
    etiket isimlerini kendimiz direkt olarak verebiliriz
    ve şunları eklersek şöyle olur

    +  - -> Kardeş öğe oluştur ÖR: h1+h2 yazarsak görürüz
    >  - -> içinde öğe oluştur
    ^  - -> yukarı çık ve öğe oluştur erken yani yeni satıra geç ve oluştur
    *  - -> bu kadar oluştur: p*5 (Çarp)
    lorem  - -> anlamsız paragraf oluşturur
    lorem5  - -> 5 yerine istediğimiz sayıyı yazabiliriz sadece 5 kelimelik lorem oluşturur
    .  - -> class
    #  - -> id
-->
