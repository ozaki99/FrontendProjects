<h1>Listeler</h1>
<p>Sıralı Listeler = 1, 2, 3, yani Ordered List (ol)</p>
<p>Sırasız Listeler = *, *, *, yani Unordered List (ul)</p>
<P>Liste yani işaretten sonraki içerik kp li /kp </P>

<ol>
    <li>Merhaba</li>
    <li>Dünya</li>
    <li>Others:
        <ul>
            <li>Hello</li>
            <li>World</li>
        </ul>
    </li>
</ol>
