<!DOCTYPE html>     <!-- Burada Dosya tipi HTML olarak ayarlanır -->

<html lang="tr">    <!-- Burada html etiketi açılır ve lang="en" yani bizim dilimizden farklı olursa çeviri önerisi gelir -->


        <!-- HEAD -->

<head>              <!-- Başlık yani -->
    <meta charset="UTF-8"> <!-- Karakter setimiz, Türkçe UTF-8'in içerisinde, eğer çince vs yazmayacaksanız UTF-8 idealdir-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- meta viewport web sitesinin nasıl açılacağını gösterir-->
    <title>MY PAGE</title>     <!-- Sekmede yazacak başlık ismidir yukarıda -->
</head>

        <!-- BODY -->

<body>          <!-- Body bizim sürekli çalışacağımız ve bu güne kadar yazdıklarımızın olması gereken alandır -->
    
    <h1>HTML Dersleri</h1>
    <ul>
        <li>Lorem.</li>
        <li>Quam!</li>
        <li>Modi!</li>
        <li>Pariatur.</li>
        <li>Accusamus.</li>
        <li>Architecto!</li>
        <li>Dolorum.</li>
        <li>Officiis!</li>
    </ul>
</body>
</html>

<!-- Bir css veya font bilgisi yüklenirken head kısmına yazılır çünkü sayfa ilk headi yükler
Javascript dökümanları genelde en alta yazılır, eklenir -->
